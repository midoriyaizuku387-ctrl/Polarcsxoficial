<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo de Accesorios</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #0a0a0a;
        color: #fff;
    }

    header {
        padding: 20px;
        text-align: center;
        background: linear-gradient(90deg, #00f0ff, #ff00ff);
        font-size: 24px;
        font-weight: bold;
    }

    .tarjetas {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 15px;
    }

    .tarjeta {
        background: #111;
        border: 2px solid #00f0ff;
        border-radius: 12px;
        width: 140px;
        height: 140px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
    }

    .tarjeta:hover {
        transform: scale(1.05);
        border-color: #ff00ff;
    }

    .tarjeta img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }

    .tarjeta p {
        margin: 0;
        font-size: 14px;
        text-align: center;
    }

    #contenido {
        padding: 20px;
        text-align: center;
        display: none;
    }

    footer {
        background: #111;
        border-top: 2px solid #00f0ff;
        padding: 20px;
        text-align: center;
    }

    .socials {
        margin-bottom: 15px;
    }

    .socials a img {
        width: 40px;
        height: 40px;
        margin: 0 10px;
        transition: transform 0.2s;
    }

    .socials a img:hover {
        transform: scale(1.2);
    }

    .footer-links a {
        color: #00f0ff;
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.2s;
    }

    .footer-links a:hover {
        color: #ff00ff;
    }

    .footer-links p {
        margin: 10px 0 0 0;
        font-size: 12px;
    }

    @media (max-width: 480px) {
        .tarjeta {
            width: 120px;
            height: 120px;
        }
        .tarjeta img {
            width: 40px;
            height: 40px;
        }
        .tarjeta p {
            font-size: 12px;
        }
        .socials a img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
    }
</style>
</head>
<body>

<header>Mundo de Accesorios Electrónicos</header>

<div class="tarjetas">
    <div class="tarjeta" onclick="mostrarContenido('Teclados')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/keyboard.png" alt="Teclado">
        <p>Teclados</p>
    </div>
    <div class="tarjeta" onclick="mostrarContenido('Mouse')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/mouse.png" alt="Mouse">
        <p>Mouse</p>
    </div>
    <div class="tarjeta" onclick="mostrarContenido('Auriculares')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/headphones.png" alt="Auriculares">
        <p>Auriculares</p>
    </div>
    <div class="tarjeta" onclick="mostrarContenido('Consolas')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/game-controller.png" alt="Consola">
        <p>Consolas</p>
    </div>
    <div class="tarjeta" onclick="mostrarContenido('Monitores')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/monitor.png" alt="Monitor">
        <p>Monitores</p>
    </div>
</div>

<div id="contenido">
    <h2 id="tituloContenido"></h2>
    <p>Este es un ejemplo de contenido para la categoría seleccionada.</p>
</div>

<footer>
    <!-- Redes sociales -->
    <div class="socials">
        <a href="https://www.facebook.com/share/1J9f7LiZbG/" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/polarcs_x?igsh=dDlqdHVlcWxmb21t" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
        </a>
        <a href="https://x.com/Polar_cs_edits?t=zmRtc-Ouh-SXFrHU7qvNwA&s=09" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter">
        </a>
        <a href="https://www.tiktok.com/@polarcsxxx?_t=ZS-90EfhS38516&_r=1" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/tiktok.png" alt="TikTok">
        </a>
        <a href="https://youtube.com/@polarcsuwu?si=p2RW2r7J-G-7raKY" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">
        </a>
    </div>

    <!-- Enlaces importantes -->
    <div class="footer-links">
        <a href="#acerca">Acerca de</a>
        <a href="#contacto">Contacto</a>
        <a href="#privacidad">Aviso de Privacidad</a>
        <p>&copy; 2025 Polarcsx. Todos los derechos reservados.</p>
    </div>
</footer>

<script>
function mostrarContenido(categoria) {
    document.getElementById('tituloContenido').textContent = categoria;
    document.getElementById('contenido').style.display = 'block';
}
</script>

</body>
</html>
