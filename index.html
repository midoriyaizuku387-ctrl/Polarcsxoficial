<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo de Accesorios - Gamer Neon</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #0a0a0a;
        color: #fff;
    }

    header {
        padding: 20px;
        text-align: center;
        background: linear-gradient(90deg, #00f0ff, #ff00ff);
        font-size: 24px;
        font-weight: bold;
    }

    .tarjetas {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 15px;
    }

    .tarjeta {
        background: #111;
        border: 2px solid #00f0ff;
        border-radius: 12px;
        width: 140px;
        height: 140px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
    }

    .tarjeta:hover {
        transform: scale(1.05);
        border-color: #ff00ff;
    }

    .tarjeta img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }

    .tarjeta p {
        margin: 0;
        font-size: 14px;
        text-align: center;
    }

    @media (max-width: 480px) {
        .tarjeta {
            width: 120px;
            height: 120px;
        }

        .tarjeta img {
            width: 40px;
            height: 40px;
        }

        .tarjeta p {
            font-size: 12px;
        }
    }

    /* Sección de contenido dinámico */
    #contenido {
        padding: 20px;
        text-align: center;
        display: none;
    }
</style>
</head>
<body>

<header>Mundo de Accesorios Electrónicos - Gamer Neon</header>

<div class="tarjetas">
    <div class="tarjeta" onclick="mostrarContenido('Teclados')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/keyboard.png" alt="Teclado">
        <p>Teclados</p>
    </div>
    <div class="tarjeta" onclick="mostrarContenido('Mouse')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/mouse.png" alt="Mouse">
        <p>Mouse</p>
    </div>
    <div class="tarjeta" onclick="mostrarContenido('Auriculares')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/headphones.png" alt="Auriculares">
        <p>Auriculares</p>
    </div>
    <div class="tarjeta" onclick="mostrarContenido('Consolas')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/game-controller.png" alt="Consola">
        <p>Consolas</p>
    </div>
    <div class="tarjeta" onclick="mostrarContenido('Monitores')">
        <img src="https://img.icons8.com/ios-filled/100/00ffff/monitor.png" alt="Monitor">
        <p>Monitores</p>
    </div>
</div>

<div id="contenido">
    <h2 id="tituloContenido"></h2>
    <p>Este es un ejemplo de contenido para la categoría seleccionada.</p>
</div>

<script>
function mostrarContenido(categoria) {
    document.getElementById('tituloContenido').textContent = categoria;
    document.getElementById('contenido').style.display = 'block';
}
</script>

</body>
</html>
